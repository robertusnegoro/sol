# Jekyll Premium Blog Template
# GitHub Pages compatible (Jekyll 3.10, Ruby 3.3.4)

# --- Site identity ---
name: "/sol/"
title: "slice of life"
description: ".life, plate and palate."
url: "" # e.g. https://yoursite.github.io
baseurl: "/sol" # e.g. /blog for project pages

# --- Assets ---
logo: '/assets/images/logo2.png'
favicon: '/assets/images/logo2.png'

# --- Paths and build ---
permalink: /:title/
include: []
exclude:
  - Gemfile
  - Gemfile.lock
  - README.md
  - node_modules
  - .git
  - .gitignore
  - .cursor
  - .cursorignore

# --- Optional integrations (leave blank or false to disable) ---
disqus_shortname: "robeeid" # e.g. your-shortname
google_analytics: "" # e.g. G-XXXXXXXXXX
ads: false
# ads_client: ""   # e.g. ca-pub-XXXXXXXX
# ads_slot: ""     # ad unit slot ID

# --- Plugins ---
plugins:
  - jekyll-paginate
  - jekyll-sitemap
  - jekyll-feed
  - jekyll-seo-tag
  - jekyll-archives  # Uncomment for local/actions build; add gem to Gemfile

# --- Pagination ---
paginate: 6
paginate_path: "/page:num/"

# --- jekyll-archives (only when using jekyll-archives plugin) ---
jekyll-archives:
  enabled:
    - categories
    - tags
  layout: archive
  permalinks:
    category: '/category/:name/'
    tag: '/tag/:name/'
    year: '/:year/'
    month: '/:year/:month/'
    day: '/:year/:month/:day/'

# --- Sass ---
sass:
  sass_dir: _sass

# --- Markdown (Kramdown) ---
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge
  syntax_highlighter_opts:
    block: { line_numbers: false }
  auto_ids: true
  toc_levels: 1..3
  hard_wrap: false

# --- jekyll-seo-tag uses title, description, logo from config ---

# --- Collections (optional _pages directory for about, contact, etc.) ---
collections:
  pages:
    output: true
    permalink: /:path/

# --- Defaults ---
defaults:
  - scope:
      path: ""
      type: posts
    values:
      layout: post
      image: ""
      image_alt: ""
  - scope:
      path: "_pages"
      type: pages
    values:
      layout: page
