<div class="categories-list">
  <h1>All Categories</h1>
  <ul>
    {% assign categories_list = site.categories | sort %}
    {% for category in categories_list %}
      <li>
        <a href="/category/{{ category[0] | slugify }}/">{{ category[0] }} ({{ category[1].size }})</a>
      </li>
    {% endfor %}
  </ul>
</div>
